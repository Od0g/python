{% extends "layouts/base.html" %}

{% block title %}Cadastro de Colaborador{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Cadastrar Novo Colaborador</h2>
    <form method="POST" action="{{ url_for('admin.cadastrar_colaborador') }}">
        <div class="form-group">
            <label for="nome">Nome do Colaborador</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="setor">Setor</label>
            <select class="form-control" id="setor" name="setor" required>
                {% for setor in setores %}
                    <option value="{{ setor.id }}">{{ setor.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="lider">Líder Responsável</label>
            <select class="form-control" id="lider" name="lider" required>
                {% for lider in lideres %}
                    <option value="{{ lider.id }}">{{ lider.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="avaliador">Avaliador Responsável</label>
            <select class="form-control" id="avaliador" name="avaliador" required>
                {% for avaliador in avaliadores %}
                    <option value="{{ avaliador.id }}">{{ avaliador.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
