{% extends "layouts/base.html" %}

{% block title %}Cadastro de Modelo de Checklist{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Cadastrar Modelo de Checklist</h2>
    <form method="POST" action="{{ url_for('admin.cadastrar_modelo') }}">
        <div class="form-group">
            <label for="tipo_checklist">Tipo de Checklist</label>
            <select class="form-control" id="tipo_checklist" name="tipo_checklist" required>
                <option value="diario">Di√°rio</option>
                <option value="semanal">Semanal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="itens">Itens do Checklist (um por linha)</label>
            <textarea class="form-control" id="itens" name="itens" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Modelo</button>
    </form>
</div>
{% endblock %}
