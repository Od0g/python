<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Colaborador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Colaborador</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cargo">Cargo/Função:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="setor">Área/Setor:</label>
            <select id="setor" name="setor" required>
                {% if setores %}
                    {% for setor in setores %}
                        <option value="{{ setor.id }}">{{ setor.name }}</option>
                    {% endfor %}
                {% else %}
                    <option value="" disabled selected>Nenhum setor cadastrado</option>
                {% endif %}
            </select>

            <hr>
            <h3>Configuração do Treinamento</h3>
            
            <label for="training_start_date">Data de Início do Treinamento:</label>
            <input type="date" id="training_start_date" name="training_start_date" required>
            
            <label for="leader">Líder Responsável:</label>
            <select id="leader" name="leader" required>
                {% if lideres %}
                    {% for lider in lideres %}
                        <option value="{{ lider.id }}">{{ lider.username }}</option>
                    {% endfor %}
                {% else %}
                    <option value="" disabled selected>Nenhum líder cadastrado</option>
                {% endif %}
            </select>
            
            <label for="evaluator">Avaliador:</label>
            <select id="evaluator" name="evaluator" required>
                {% if avaliadores %}
                    {% for avaliador in avaliadores %}
                        <option value="{{ avaliador.id }}">{{ avaliador.username }}</option>
                    {% endfor %}
                {% else %}
                    <option value="" disabled selected>Nenhum avaliador cadastrado</option>
                {% endif %}
            </select>

            <button type="submit" class="button">Salvar Colaborador e Criar Agenda</button>
        </form>

        <a href="{{ url_for('admin_panel') }}" class="button secondary">Voltar para o Painel</a>
    </div>
</body>
</html>
