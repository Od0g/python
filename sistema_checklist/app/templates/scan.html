{% extends "base.html" %}

{% block title %}Escanear QR Code{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Aponte a Câmera para o QR Code</h2>
                <p class="text-muted">A câmera irá iniciar automaticamente.</p>
                <div id="reader" style="width: 100%;"></div>
                <div id="scan-status" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="/static/js/scanner.js"></script>
{% endblock %}
